
# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your-redis-password

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-backlog 511
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128